<h3 class="events-header p-5 primary-new font-semibold">Latest Events</h3>
<p-timeline id="event-scroll-element" [value]="events" [align]="timelineAlign" class="customized-timeline" [@timelineAnimation]="isVisible ? 'start' : 'stop'">
  <ng-template pTemplate="marker" let-event>
    <span
      class="event-icon-container"
      [style]="{
        'background-color': event.type === 'internal' ? '#16325B' : '#3b82f6',
        border: '1px solid '+(event.type === 'internal' ? '#16325B' : '#3b82f6'),
        'border-radius': '50%',
        display: 'flex',
        'align-items': 'center',
        'justify-content': 'center',
        'width': '40px',
        'height': '40px'
      }"
    >
      <!-- Event Index in Icon -->
      <span [style]="{ color: 'white', 'font-size': '16px', 'font-weight': 'bold' }">{{ event.index }}</span>
    </span>
  </ng-template>
  <ng-template pTemplate="content" let-event>
    <div class="event-card">
      <!-- Event Image -->
      <div class="event-image-container cursor-pointer">
      <img
        *ngIf="event.image"
        [src]="event.image"
        [alt]="event.name"
        class="event-image"
      />
      </div>
      <div class="event-details">
        <!-- Date, Time, and Location -->
        <div class="event-details-icons">
          <div>
            <span class="event-details-span"
              ><i class="pi pi-calendar event-details-icon"></i
              >{{ event.date }}</span
            >
          </div>
          <div>
            <span class="event-details-span"
              ><i class="pi pi-clock event-details-icon"></i
              >{{ event.duration }}</span
            >
          </div>
          <div>
            <span class="event-details-span"
              ><i class="pi pi-map-marker event-details-icon"></i
              >{{ event.location }}</span
            >
          </div>
        </div>
        <h3 class="event-name pt-2">{{ event.name }}</h3>
        <!-- Short Description -->
        <p class="event-desc">
          {{ event.desc }}
        </p>
        
        <!-- View Event Button -->
        <div class="view-event-container py-2">
          <span class="view-event-span flex flex-row align-items-center"
            >View Event<i
              class="pi pi-angle-double-right view-event-icon"
            ></i
          ></span>
        </div>
      </div>
    </div>
  </ng-template>
</p-timeline>
<div class="flex flex-row align-items-center gap-3 pt-3 justify-content-center see-more">
  <p class="black">See More Events</p>
  <p-button icon="pi pi-arrow-right" size="small" [rounded]="true" [outlined]="true"
      class="outlined" />
</div>
