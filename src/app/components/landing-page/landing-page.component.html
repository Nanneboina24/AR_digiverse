<div class="landing">
    <div class="carousal">
        <p-carousel [value]="videos" [numVisible]="1" [circular]="true" [autoplayInterval]="5000">
            <ng-template pTemplate="item" let-video>
                <div class="carousel-item-container">
                    <video class="carousel-video" autoplay>
                        <source [src]="video" type="video/mp4" />
                    </video>
                </div>

                <div class="title">
                    <p class="main-title">The AI Hub at Aramco</p>
                    <p class="sub-title">Hero Stories</p>
                </div>
                <div class="content">
                    <div class="flex-row gap-8">
                        <p-tag severity="success" value="Technology & Inovation" />
                        <p-tag severity="warning" value="IOT" />
                    </div>

                    <div class="first-content">
                        Today's cutting-edge manufacturing sites look very different from just a decade ago.
                        We are firmly in the era of the Fourth Industrial Revolution (4IR).
                    </div>

                    <div class="second-content flex-row justify-content-between align-items-center">
                        <div class="avatar flex-row align-items-center gap-8">
                            <p-avatar image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png"
                                size="large" shape="circle" />
                            <span>Ahamed Khalid </span>
                        </div>
                        <p-button label="Explore" [text]="true" severity="info" />
                    </div>
                </div>
            </ng-template>
        </p-carousel>
    </div>

    <div class="latest">
        <app-latest-news></app-latest-news>
    </div>

    <div class="card">
        <app-card></app-card>
    </div>

</div>
